<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
	<style>
	        /* Reset and base */
	        * {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	        }

	        body {
	            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	            background-color: #f3f6f9;
	            min-height: 100vh;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            padding: 20px;
	            color: #333;
	        }

	        .container {
	            background: #fff;
	            width: 100%;
	            max-width: 400px;
	            padding: 35px 30px;
	            border-radius: 12px;
	            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
	            position: relative;
	            text-align: center;
	        }

	        .back-link {
	            position: absolute;
	            top: 15px;
	            left: 20px;
	            font-size: 0.9rem;
	            text-decoration: none;
	            color: #555;
	            transition: color 0.3s;
	        }

	        .back-link:hover {
	            color: #f5576c;
	        }

	        .title {
	            font-size: 2rem;
	            margin-bottom: 20px;
	            color: #2c3e50;
	        }

	        .error {
	            background-color: #fdecea;
	            color: #e74c3c;
	            border: 1px solid #e74c3c;
	            border-radius: 6px;
	            padding: 12px;
	            margin-bottom: 20px;
	            font-weight: 600;
	            font-size: 0.95rem;
	        }

	        form {
	            text-align: left;
	        }

	        .form-group {
	            margin-bottom: 20px;
	        }

	        label {
	            display: block;
	            margin-bottom: 8px;
	            font-weight: 600;
	            color: #34495e;
	        }

	        input[type="text"],
	        input[type="password"] {
	            width: 100%;
	            padding: 12px 15px;
	            border-radius: 8px;
	            border: 1.5px solid #ccc;
	            font-size: 1rem;
	            transition: border-color 0.3s ease;
	        }

	        input:focus {
	            border-color: #f5576c;
	            outline: none;
	            box-shadow: 0 0 6px rgba(245, 87, 108, 0.4);
	        }

	        .btn {
	            width: 100%;
	            background-color: #f5576c;
	            color: white;
	            padding: 14px 0;
	            font-size: 1.1rem;
	            border: none;
	            border-radius: 30px;
	            font-weight: bold;
	            box-shadow: 0 6px 12px rgba(245, 87, 108, 0.4);
	            cursor: pointer;
	            transition: background-color 0.3s, box-shadow 0.3s;
	        }

	        .btn:hover {
	            background-color: #d94359;
	            box-shadow: 0 8px 16px rgba(217, 67, 89, 0.6);
	        }

	        .forgot-password {
	            margin-top: 15px;
	            text-align: right;
	        }

	        .forgot-password a {
	            color: #f5576c;
	            font-size: 0.9rem;
	            text-decoration: none;
	            transition: color 0.3s;
	        }

	        .forgot-password a:hover {
	            color: #d94359;
	        }

	        p {
	            font-size: 0.95rem;
	            margin-top: 25px;
	            color: #666;
	        }

	        p a {
	            color: #f5576c;
	            text-decoration: none;
	            font-weight: 600;
	        }

	        p a:hover {
	            color: #d94359;
	        }

	        @media (max-width: 480px) {
	            .container {
	                padding: 30px 20px;
	            }

	            .title {
	                font-size: 1.8rem;
	            }

	            .btn {
	                font-size: 1rem;
	                padding: 12px 0;
	            }
	        }
	    </style>
</head>
<body>
    <div class="container">
        <a href="/student/" class="back-link">‚Üê Back to Student Portal</a>
        
        <h1 class="title">üîê Student Login</h1>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <form th:action="@{/student/login}" method="post">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required placeholder="Enter your student ID">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="/student/forgot-password">Forgot Password?</a>
        </div>
        
        <p style="text-align: center; margin-top: 20px; color: #666;">
            Don't have an account? <a href="/student/register" style="color: #f5576c; text-decoration: none; font-weight: 600;">Register here</a>
        </p>
    </div>
</body>
</html>
