<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Student Login</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f6f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 450px;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .back-link {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 0.9rem;
            text-decoration: none;
            color: #555;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #f5576c;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .error,
        .success,
        .info {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .error {
            background-color: #fdecea;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .success {
            background-color: #eafaf1;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .info {
            background-color: #e7f5ff;
            color: #1c7ed6;
            border: 1px solid #1c7ed6;
        }

        form {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #f5576c;
            outline: none;
            box-shadow: 0 0 6px rgba(245, 87, 108, 0.4);
        }

        .btn {
            width: 100%;
            background-color: #f5576c;
            color: white;
            padding: 14px 0;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(245, 87, 108, 0.4);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-bottom: 15px;
        }

        .btn:hover {
            background-color: #d94359;
            box-shadow: 0 8px 16px rgba(217, 67, 89, 0.6);
        }

        .btn-secondary {
            background-color: #6c757d;
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.4);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 8px 16px rgba(90, 98, 104, 0.6);
        }

        .btn-link {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            box-shadow: none;
        }

        .btn-link:hover {
            color: #d94359;
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 15px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 0;
            }

            input[type="text"] {
                font-size: 1.2rem;
                letter-spacing: 0.3rem;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/student/login" class="back-link">‚Üê Back to Login</a>
        <h2 class="title">OTP Verification</h2>
        
        <!-- Success Message -->
        <div th:if="${message}" class="info">
            <span th:text="${message}"></span>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="error">
            <span th:text="${error}"></span>
        </div>

        <div class="text-center mb-3">
            <p>We've sent a verification code to:</p>
            <strong th:text="${email}"></strong>
        </div>

        <form th:action="@{/student/login-otp}" method="post">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required maxlength="6">
                <div class="form-text">Enter the 6-digit code sent to your email</div>
            </div>
            
            <button type="submit" class="btn">Verify OTP</button>
        </form>

        <div class="text-center mt-3">
            <p>Didn't receive the code?</p>
            <form th:action="@{/student/resend-login-otp}" method="post" style="display: inline;">
                <button type="submit" class="btn-link">Resend OTP</button>
            </form>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/student/login}" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>

    <script>
        // Auto-focus on OTP input
        document.getElementById('otp').focus();
        
        // Auto-submit when 6 digits are entered
        document.getElementById('otp').addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                // Optional: auto-submit after a short delay
                setTimeout(() => {
                    e.target.form.submit();
                }, 500);
            }
        });
    </script>
</body>
</html>
