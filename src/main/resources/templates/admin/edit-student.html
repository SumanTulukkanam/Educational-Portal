<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Admin Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
		.container {
		           max-width: 600px;
		           margin: 0 auto;
		           background: white;
		           border-radius: 10px;
		           box-shadow: 0 10px 30px rgba(0,0,0,0.3);
		           overflow: hidden;
		       }
        .header {
            background: grey;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .cancel-btn {
            background: #6c757d;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .cancel-btn:hover {
            background: #5a6268;
            text-decoration: none;
            color: white;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        .student-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/admin/dashboard" class="back-link">← Back to Dashboard</a>
            <h1>✏️ Edit Student</h1>
            <p>Modify student information</p>
        </div>
        
        <div class="content">
            <div class="student-info">
                <strong>Editing Student:</strong> <span th:text="${student.name}">Student Name</span><br>
                <strong>Current ID:</strong> <span th:text="${student.studentId}">Student ID</span>
            </div>
            
            <div th:if="${error}" class="error" th:text="${error}"></div>
            <div th:if="${success}" class="success" th:text="${success}"></div>
            
            <form th:action="@{/admin/edit-student/{id}(id=${student.id})}" th:object="${student}" method="post">
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" th:field="*{studentId}" required placeholder="Enter student ID">
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" th:field="*{name}" required placeholder="Enter full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" th:field="*{email}" required placeholder="Enter email address">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" required placeholder="Enter password">
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn">Update Student</button>
                    <a href="/admin/dashboard" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
