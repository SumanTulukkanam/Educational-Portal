<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
	<style>
	        /* Reset */
	        * {
	            box-sizing: border-box;
	            margin: 0;
	            padding: 0;
	        }

	        body {
	            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	            background-color: #f3f6f9;
	            color: #333;
	            min-height: 100vh;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            padding: 20px;
	        }

	        .container {
	            background: #fff;
	            max-width: 400px;
	            width: 100%;
	            padding: 30px 40px;
	            border-radius: 10px;
	            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
	            text-align: center;
	        }

	        .back-link {
	            display: inline-block;
	            margin-bottom: 20px;
	            font-size: 0.9rem;
	            color: #555;
	            text-decoration: none;
	            transition: color 0.3s ease;
	        }

	        .back-link:hover {
	            color: #f5576c;
	        }

	        .title {
	            font-size: 2rem;
	            margin-bottom: 10px;
	            color: #2c3e50;
	        }

	        .description {
	            font-size: 1rem;
	            color: #555;
	            margin-bottom: 25px;
	        }

	        .error, .message {
	            margin-bottom: 20px;
	            padding: 12px 15px;
	            border-radius: 6px;
	            font-weight: 600;
	            font-size: 0.95rem;
	        }

	        .error {
	            background-color: #fdecea;
	            color: #e74c3c;
	            border: 1px solid #e74c3c;
	        }

	        .message {
	            background-color: #e6ffed;
	            color: #27ae60;
	            border: 1px solid #27ae60;
	        }

	        form {
	            text-align: left;
	        }

	        .form-group {
	            margin-bottom: 20px;
	        }

	        label {
	            display: block;
	            font-weight: 600;
	            margin-bottom: 8px;
	            color: #34495e;
	        }

	        input[type="email"] {
	            width: 100%;
	            padding: 12px 15px;
	            border: 1.5px solid #ccc;
	            border-radius: 8px;
	            font-size: 1rem;
	            transition: border-color 0.3s ease;
	        }

	        input[type="email"]:focus {
	            border-color: #f5576c;
	            outline: none;
	            box-shadow: 0 0 5px rgba(245, 87, 108, 0.5);
	        }

	        .btn {
	            width: 100%;
	            background-color: #f5576c;
	            color: white;
	            padding: 14px 0;
	            font-size: 1.1rem;
	            border: none;
	            border-radius: 30px;
	            cursor: pointer;
	            font-weight: 700;
	            box-shadow: 0 6px 12px rgba(245, 87, 108, 0.5);
	            transition: background-color 0.3s ease, box-shadow 0.3s ease;
	        }

	        .btn:hover {
	            background-color: #d94359;
	            box-shadow: 0 8px 16px rgba(217, 67, 89, 0.7);
	        }

	        p:last-of-type {
	            margin-top: 25px;
	            font-size: 0.95rem;
	            color: #666;
	        }

	        p:last-of-type a {
	            color: #f5576c;
	            font-weight: 600;
	            text-decoration: none;
	            transition: color 0.3s ease;
	        }

	        p:last-of-type a:hover {
	            color: #d94359;
	        }

	        @media (max-width: 480px) {
	            .container {
	                padding: 25px 20px;
	            }

	            .title {
	                font-size: 1.7rem;
	            }

	            .btn {
	                font-size: 1rem;
	                padding: 12px 0;
	            }
	        }
	    </style>
</head>
<body>
    <div class="container">
        <a href="/student/login" class="back-link">‚Üê Back to Login</a>
        
        <h1 class="title">üîë Forgot Password</h1>
        <p class="description">Enter your registered email address and we'll send you a new password.</p>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${message}" class="message" th:text="${message}"></div>
        
        <form th:action="@{/student/forgot-password}" method="post">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your registered email">
            </div>
            
            <button type="submit" class="btn">Send New Password</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: #666;">
            Remember your password? <a href="/student/login" style="color: #f5576c; text-decoration: none; font-weight: 600;">Login here</a>
        </p>
    </div>
</body>
</html>
