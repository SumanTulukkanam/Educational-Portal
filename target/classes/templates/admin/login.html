<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
	<style>
	        * {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	        }

	        body {
	            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	            background-color: #f4f6fb;
	            padding: 20px;
	            color: #333;
	        }

	        .container {
	            max-width: 500px;
	            margin: auto;
	            background: #fff;
	            padding: 30px;
	            border-radius: 12px;
	            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
	        }

	        .back-link {
	            display: inline-block;
	            margin-bottom: 20px;
	            color: #2e86de;
	            text-decoration: none;
	            font-weight: bold;
	        }

	        .admin-header {
	            text-align: center;
	            margin-bottom: 25px;
	        }

	        .admin-icon {
	            font-size: 3rem;
	        }

	        .title {
	            font-size: 2rem;
	            color: #2c3e50;
	            margin-top: 10px;
	        }

	        .subtitle {
	            font-size: 1rem;
	            color: #777;
	            margin-top: 5px;
	        }

	        .form-group {
	            margin-bottom: 20px;
	        }

	        label {
	            display: block;
	            font-weight: 600;
	            margin-bottom: 6px;
	        }

	        input[type="text"],
	        input[type="password"] {
	            width: 100%;
	            padding: 10px 12px;
	            border: 1px solid #ccc;
	            border-radius: 6px;
	            font-size: 1rem;
	            transition: border-color 0.3s;
	        }

	        input:focus {
	            border-color: #2e86de;
	            outline: none;
	        }

	        .btn {
	            width: 100%;
	            background-color: #2e86de;
	            color: #fff;
	            border: none;
	            padding: 12px;
	            border-radius: 6px;
	            font-size: 1rem;
	            font-weight: bold;
	            cursor: pointer;
	            transition: background-color 0.3s;
	        }

	        .btn:hover {
	            background-color: #1b4f72;
	        }

	        .error {
	            background-color: #ffe6e6;
	            color: #cc0000;
	            padding: 10px;
	            border-radius: 5px;
	            margin-bottom: 20px;
	            text-align: center;
	        }

	        .admin-info {
	            margin-top: 25px;
	            background: #f9f9f9;
	            border-left: 5px solid #f39c12;
	            padding: 10px 15px;
	            font-size: 0.95rem;
	            color: #555;
	        }

	        @media (max-width: 600px) {
	            .container {
	                padding: 20px;
	            }

	            .admin-icon {
	                font-size: 2.5rem;
	            }

	            .title {
	                font-size: 1.6rem;
	            }
	        }
	    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main</a>
        
        <div class="admin-header">
            <div class="admin-icon">üë®‚Äçüíº</div>
            <h1 class="title">Admin Portal</h1>
            <p class="subtitle">Administrative Access Only</p>
        </div>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <form th:action="@{/admin/login}" method="post">
            <div class="form-group">
                <label for="username">Admin Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter admin username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter admin password">
            </div>
            
            <button type="submit" class="btn">Admin Login</button>
        </form>
        
        <div class="admin-info">
            <strong>Note:</strong> This area is restricted to authorized administrators only.
        </div>
    </div>
</body>
</html>
